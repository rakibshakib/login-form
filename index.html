                <div class="input-field">
                    <span class="input-icon"><i class="fas fa-user"></i></span>

                </div>
            </div>
            <div class="input-item">

                    <input type="password" name="username" id="" placeholder="Type your username">

            </div>
            <span class="forgot-password">Forgot Password?</span>
            <div class="btn-style">
                <button class="login-btn" type="submit">Login</button>
            </div>
            <div class="login-with">
                <span>Or Sign Up Using</span>
                <span class="icon"><i class="facebook fab fa-facebook-f"></i></span>
                <span class="icon  "><i class=" github fab fa-github"></i></span>

            </div>
            <div class="have-account">
                <span>Have not account yet?</span>
                <a href="">Sign Up</a>
            </div>
        </form>
    </section>
